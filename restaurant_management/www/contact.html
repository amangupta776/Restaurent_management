<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .contact-info, .contact-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .contact-info .info-box {
            flex: 1 1 30%;
            background-color: #1e1e1e;
            padding: 30px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }

        .contact-info .info-box:hover {
            transform: translateY(-10px);
        }

        .contact-info .info-box i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #ff6b81;
        }

        .contact-info .info-box h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #ffffff;
        }

        .contact-info .info-box p {
            font-size: 16px;
            color: #d3d3d3;
        }

        .contact-form {
            flex-direction: column;
            align-items: center;
        }

        .contact-form form {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        .contact-form form .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .contact-form form label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 500;
        }

        .contact-form form input,
        .contact-form form textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 16px;
            resize: none;
        }

        .contact-form form input::placeholder,
        .contact-form form textarea::placeholder {
            color: #a0a0a0;
        }

        .contact-form form button {
            background-color: #ff6b81;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form form button:hover {
            background-color: #ff4757;
        }

        @media (max-width: 768px) {
            .contact-info .info-box {
                flex: 1 1 100%;
            }

            .contact-form form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p style="text-align: center; margin-bottom: 40px;">We'd love to hear from you! Reach out to us using the information below or send us a message using the form.</p>
        
        <div class="contact-info">
            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <h3>Phone</h3>
                <p>+1 (555) 123-4567</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>info@example.com</p>
            </div>
            <div class="info-box">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Address</h3>
                <p>1234 Street Name,<br>City, State, 12345</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
