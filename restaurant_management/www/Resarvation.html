<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        color: #658183;
        font-family: "Roboto", Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333e48;
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        font-size: 1.5em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #131314;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1em;
        background-color: #f9fafb;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #e17a80;
      }

      .form-group input[readonly] {
        background-color: #e0e0e0;
        color: #777;
      }

      table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      table th {
        background-color: #df596d;
        color: white;
      }

      .btn-submit {
        display: block;
        width: 100%;
        background-color: #e76d60;
        color: #ffffff;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s, transform 0.3s;
        font-size: 1em;
        cursor: pointer;
        border: none;
        font-weight: bold;
      }

      .btn-submit:hover {
        background-color: #d85d61;
        transform: scale(1.05);
      }

      .btn-add-row {
        margin-top: 10px;
        background-color: #ca5757;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s;
        font-weight: bold;
      }

      .btn-add-row:hover {
        background-color: #557aa0;
      }

      .btn-remove-row {
        background-color: #e74c3c;
        color: white;
        padding: 7px 12px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s;
        font-weight: bold;
      }

      .btn-remove-row:hover {
        background-color: #c0392b;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Reservation Form</h2>
      <form id="reservation-form">
        <div class="form-group">
          <label for="customer">Customer</label>
          <input type="text" id="customer" name="customer" readonly />
        </div>
        <div class="form-group">
          <label for="table">Table</label>
          <select id="table" name="table" required>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="reservation_date">Reservation Date</label>
          <input
            type="date"
            id="reservation_date"
            name="reservation_date"
            required
          />
        </div>
        <div class="form-group">
          <label for="reservation_time">Reservation Time</label>
          <input
            type="time"
            id="reservation_time"
            name="reservation_time"
            required
          />
        </div>
        <div class="form-group">
          <label for="number_of_people">Number of People</label>
          <input
            type="number"
            id="number_of_people"
            name="number_of_people"
            required
          />
        </div>

        <!-- Reservation Items Table -->
        <div class="form-group">
          <label>Reservation Items</label>
          <table id="reservation-items-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Special Requests</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be added dynamically -->
            </tbody>
          </table>
          <button type="button" class="btn-add-row">Add Item</button>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>

    <script>
      // Fetch the current user's info
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/method/frappe.auth.get_logged_user")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("customer").value = data.message;
          });

        // Fetch available tables
        fetch('/api/resource/Table?filters=[["status","=","Available"]]')
          .then((response) => response.json())
          .then((data) => {
            const tableSelect = document.getElementById("table");
            data.data.forEach((table) => {
              const option = document.createElement("option");
              option.value = table.name;
              option.textContent = table.name;
              tableSelect.appendChild(option);
            });
          });

        // Fetch menu items for the dropdown
        function fetchMenuItems(selectElement) {
          fetch("/api/resource/Menu Item")
            .then((response) => response.json())
            .then((data) => {
              data.data.forEach((item) => {
                const option = document.createElement("option");
                option.value = item.name;
                option.textContent = item.name;
                selectElement.appendChild(option);
              });
            });
        }

        // Add row to Reservation Items table
        document
          .querySelector(".btn-add-row")
          .addEventListener("click", function () {
            const tableBody = document.querySelector(
              "#reservation-items-table tbody"
            );
            const newRow = document.createElement("tr");

            const itemSelect = document.createElement("select");
            itemSelect.name = "item[]";
            itemSelect.required = true;
            fetchMenuItems(itemSelect);

            newRow.innerHTML = `
                    <td></td>
                    <td><input type="number" name="quantity[]" required></td>
                    <td><input type="text" name="special_requests[]"></td>
                    <td><button type="button" class="btn-remove-row">Remove</button></td>
                `;

            newRow.querySelector("td:first-child").appendChild(itemSelect);

            tableBody.appendChild(newRow);

            // Attach event listener to the remove button
            newRow
              .querySelector(".btn-remove-row")
              .addEventListener("click", function () {
                tableBody.removeChild(newRow);
              });
          });

        // Handle form submission
        document
          .getElementById("reservation-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const items = [];

            // Gather reservation items from the table
            const rows = document.querySelectorAll(
              "#reservation-items-table tbody tr"
            );
            rows.forEach((row) => {
              const item = row.querySelector('select[name="item[]"]').value;
              const quantity = row.querySelector(
                'input[name="quantity[]"]'
              ).value;
              const specialRequests = row.querySelector(
                'input[name="special_requests[]"]'
              ).value;

              items.push({
                item: item,
                quantity: quantity,
                special_requests: specialRequests,
              });
            });

            const data = {
              customer: formData.get("customer"),
              table: formData.get("table"),
              reservation_date: formData.get("reservation_date"),
              reservation_time: formData.get("reservation_time"),
              number_of_people: formData.get("number_of_people"),
              reservation_items: items,
            };
            console.log(data);

            fetch("/api/resource/Reservation", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
               data
                 
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.data) {
                  alert("Reservation submitted successfully.");
                  event.target.reset();
                  document.querySelector(
                    "#reservation-items-table tbody"
                  ).innerHTML = ""; // Clear the table
                } else {
                  alert("Error: " + data.message);
                }
              })
              .catch((error) => console.error("Error:", error));
          });
      });
    </script>
  </body>
</html>
